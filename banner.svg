<svg width="900" height="150" viewBox="0 0 900 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Web Developer">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#8E44AD"/>
    </linearGradient>
    <style>
      @keyframes fly {
        0% { transform: translateX(0); }
        90% { transform: translateX(780px); }
        100% { transform: translateX(780px); }
      }
      .ship {
        animation: fly 4s ease-in-out forwards;
      }
      .text {
        font-family: 'Fira Code', monospace;
        font-size: 70px;
        font-weight: 700;
        fill: url(#grad);
      }
    </style>
  </defs>

  <text x="10" y="100" class="text">Web Developer</text>

  <!-- Mini nave espacial estilo cohete -->
  <g class="ship" transform="translate(0,40)">
    <!-- Cuerpo -->
    <rect x="0" y="10" width="20" height="40" rx="8" ry="8" fill="#e74c3c" />
    <!-- Ventana -->
    <circle cx="10" cy="30" r="6" fill="#f1c40f" />
    <!-- Aletas -->
    <polygon points="0,10 5,0 10,10" fill="#c0392b"/>
    <polygon points="20,10 15,0 10,10" fill="#c0392b"/>
    <polygon points="0,50 5,60 10,50" fill="#c0392b"/>
    <polygon points="20,50 15,60 10,50" fill="#c0392b"/>
    <!-- Llama de propulsiÃ³n -->
    <polygon points="6,50 10,70 14,50" fill="#f39c12" />
  </g>
</svg>
