<svg width="900" height="150" viewBox="0 0 900 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Web Developer">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#8E44AD"/>
    </linearGradient>
    <style>
      @keyframes fly {
        0% { transform: translateX(0); }
        90% { transform: translateX(820px); }
        100% { transform: translateX(820px); }
      }
      .ship {
        animation: fly 4s ease-in-out forwards;
      }
      .text {
        font-family: 'Fira Code', monospace;
        font-size: 70px;
        font-weight: 700;
        fill: url(#grad);
      }
    </style>
  </defs>

  <!-- Texto centrado -->
  <text x="50%" y="100" class="text" dominant-baseline="middle" text-anchor="middle">Web Developer</text>

  <!-- Mini nave espacial -->
  <g class="ship" transform="translate(0,40)">
    <path d="M32 2 L42 22 L32 42 L22 22 Z" fill="#e74c3c"/>
    <circle cx="32" cy="22" r="5" fill="#f1c40f"/>
    <polygon points="28,42 32,54 36,42" fill="orange"/>
  </g>
</svg>
